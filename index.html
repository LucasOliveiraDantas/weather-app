<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>

	<!--css-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--font google-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- icon bootstral -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="https://www.w3schools.com/lib/w3.js"></script>

	
</head>
<body>


	<div class="main">
		<div class="app">

			<p class="info-city">Prai grande </p>
			<p class="info-time-day">Monday 7:30 AM </p>

			<!-- icon sun bootstrap--> 

			<div class="clima">
				<i class="bi bi-sun-fill"></i>
				<p class="info-clima">23°C</p>
			</div>
			

			<i class="bi bi-dash-lg"></i>

			<div class="desc-clima">
				<div class="info-sunset">
					<i class="bi bi-brightness-alt-high"></i>
					<p class="desc-sunset">SUNRISE</p>
					<p class="desc-time-sunset">7:00</p>

				</div>
				<div class="info-wind">
					<i class="bi bi-wind"></i>
					<p class="desc-sunset">WIND</p>
					<p class="desc-speed-wind">4m/S</p>

				</div>
				<div class="info-temperature">
					<i class="bi bi-thermometer-half"></i>
					<p class="desc-sunset">TEMPERATURE</p>
					<p class="desc-time-max">23°</p>

				</div>

			</div>
		</div>
	</div>
	
	
    <!-- <button class="btn" onclick="getAdvice()">Click</button> -->

	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
